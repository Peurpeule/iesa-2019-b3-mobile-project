<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Tous les contacts</p>

    {{allContacts | json}}
  </pre>
  <p>Fin des contacts</p>
  <ion-button color="dark" (click)="GetContact()">Get Contact</ion-button>
</ion-content>
