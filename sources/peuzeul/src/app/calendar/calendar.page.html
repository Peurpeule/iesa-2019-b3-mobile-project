<ion-header>
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cal of calendars" tappable>
      <!--<p>{{cal.name}}</p>
      <p>{{cal.type}}</p>-->
      <p class="white-text">Prendre rendez-vous avec l'indic</p>
      <ion-button (click)="addEvent(cal)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
