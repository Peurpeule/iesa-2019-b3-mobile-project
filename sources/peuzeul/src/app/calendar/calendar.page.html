<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner-views">
    <ion-img src="/assets/banner-calendar.jpg"></ion-img>
  </div>
  <div class="explainer">
    <p>Vous découvrez l'agenda de la victime. Après avoir pris un taxi, peu avant le soir de sa mort, il devait voir quelqu'un. Mais où ? Et qui ?</p>
    <hr>
  </div>
  <div class="container">
    <ion-item tappable>
      <ion-button  style="margin-left:15px;" (click)="addEvent(calendars[0])">
        Fouiller son agenda
      </ion-button>
      <ion-button routerLink="/orientation" routerDirection="root">

      </ion-button>
    </ion-item>
  </div>
</ion-content>
