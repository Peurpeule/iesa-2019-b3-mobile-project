<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
     </ion-buttons>
    <ion-title>Micro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Micro</h1>
    <ion-row>
        <ion-col>
            <button (click)="captureAudio()">Capture Audio</button>
        </ion-col>
    </ion-row>

    <ion-list>
        <ion-item *ngFor="let file of mediaFiles" tappable (click)="play(file)" text-wrap>
            {{ file.name }}
            <p>{{ file.size / 1000 / 1000 | number }} MB</p>
        </ion-item>
    </ion-list>

    <video controls autoplay #myvideo>
    </video>
</ion-content>
