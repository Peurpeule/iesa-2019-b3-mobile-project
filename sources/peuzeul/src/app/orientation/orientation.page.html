<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="white-text">Orientation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="getOrientation()">
    Demander l'orientation
  </ion-button>

  <div *ngIf="orientation">
    <p>Orientation : {{orientation}}</p>
  </div>

</ion-content>
