<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
     </ion-buttons>
    <ion-title class="white-text">geolocalisation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="white-text">GÃ©olocalisation</h1>

<ion-button (click)="getGeolocation()">
  Demander la localisation
</ion-button>
<ion-button (click)="watchLocation()">
  Traquer la position actuelle
</ion-button>
<ion-button (click)="stopLocationWatch()">
  Arreter de traquer la position actuelle
</ion-button>

<div *ngIf="geoLatitude" class="white-text">
  <p>Latitude : {{geoLatitude}}</p>
  <p>Longitude : {{geoLongitude}}</p>
  <p>Accuracy : {{geoAccuracy}}</p>
  <p class="address-text white-text">

    <span class="watch-text" *ngIf="isWatching; else notWatching">
      Watching Location
    </span>
    <ng-template #notWatching>
      Location Watch Stopped
    </ng-template>

    <br>Address : {{ geoAddress }}
  </p>
</div>
</ion-content>
